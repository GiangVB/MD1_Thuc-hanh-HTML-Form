<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobbies</title>
</head>
<body>
<form action="">
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <label for="yourname">Họ và tên: </label>
    <input type="text" name="yourname" id="yourname">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="text" name="email" id="email">
    <p>Sở thích</p>
    <label><input type="checkbox" name="hobby" value="sport">Thể thao</label>
    <label><input type="checkbox" name="hobby" value="music">Âm nhạc</label>
    <label><input type="checkbox" name="hobby" value="reading">Đọc sách</label>
    <br>
    <br>
    <label><input type="checkbox" name="hobby" value="videogame">Chơi game</label>
    <label><input type="checkbox" name="hobby" value="movie">Điện ảnh</label>
    <label><input type="checkbox" name="hobby" value="travel">Du lịch</label>
    <br>
    <br>
    <label><input type="checkbox" name="hobby" value="websurf">Lướt web</label>
    <br>
    <br>
    <input type="submit" value="Gửi thông tin" >
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
